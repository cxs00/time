    <script>
      // åˆå§‹åŒ–æ¼”ç¤ºæ•°æ®
      let demoData;

      // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–

      function initializeDemo() {
        console.log('ğŸ¬ åˆå§‹åŒ–Activity Trackeræ¼”ç¤º...');

        // ç”Ÿæˆæ¼”ç¤ºæ•°æ®
        const generator = new DemoDataGenerator();

        // æ˜¾ç¤ºå„ä¸ªæ¨¡å—çš„æ•°æ®

        // åˆå§‹åŒ–å›¾è¡¨
        initializeCharts();

        console.log('âœ… æ¼”ç¤ºåˆå§‹åŒ–å®Œæˆï¼');
      }

      function displayDataSummary() {
        const totalActivities = demoData.activities.length;
        const totalProjects = demoData.projects.length;
        const totalMinutes = demoData.activities.reduce((sum, activity) => sum + activity.duration, 0);
        const totalHours = Math.floor(totalMinutes / 60);
        const avgEfficiency = Math.round(demoData.activities.reduce((sum, activity) => sum + activity.efficiency, 0) / totalActivities);

        document.getElementById('totalActivities').textContent = totalActivities;
        document.getElementById('totalProjects').textContent = totalProjects;
        document.getElementById('totalTime').textContent = totalHours + 'h';
        document.getElementById('efficiency').textContent = avgEfficiency + '%';
      }

      function displayActivities() {
        const container = document.getElementById('activitiesList');
        const recentActivities = demoData.activities.slice(-8); // æ˜¾ç¤ºæœ€è¿‘8æ¡

        container.innerHTML = recentActivities.map(activity => `
                <div class="activity-item">
                    <div class="activity-info">
                        <div class="activity-text">${activity.text}</div>
                        <div class="activity-meta">
                            ${activity.category} â€¢ ${activity.startTime.toLocaleTimeString()} â€¢ æ•ˆç‡ ${activity.efficiency}%
                        </div>
                    </div>
                    <div class="activity-duration">${activity.duration}åˆ†é’Ÿ</div>
                </div>
            `).join('');
      }

      function displayProjects() {
        const container = document.getElementById('projectsList');

        container.innerHTML = demoData.projects.map(project => `
                <div class="project-item">
                    <div class="project-header">
                        <div class="project-name">${project.name}</div>
                        <div class="project-progress">${project.progress}%</div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress}%"></div>
                    </div>
                    <div class="milestones">
                        ${project.milestones.map(milestone => `
                            <div class="milestone-item">
                                <div class="milestone-status ${milestone.completed ? 'milestone-completed' : 'milestone-pending'}">
                                    ${milestone.completed ? 'âœ“' : 'â³'}
                                </div>
                                <span>${milestone.name}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
      }

      function displayDiary() {
        const container = document.getElementById('diaryList');

        container.innerHTML = demoData.diary.map(entry => `
                <div class="diary-item">
                    <div class="diary-header">
                        <div class="diary-date">${entry.date.toLocaleDateString()}</div>
                        <div class="diary-mood">${getMoodEmoji(entry.mood)}</div>
                    </div>
                    <div class="diary-content">${entry.content}</div>
                    <div class="diary-tags">
                        ${entry.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');
      }

      function displayMemos() {
        const container = document.getElementById('memosList');

        container.innerHTML = demoData.memos.map(memo => `
                <div class="memo-item">
                    <div class="memo-checkbox ${memo.completed ? 'memo-checked' : ''}">
                        ${memo.completed ? 'âœ“' : ''}
                    </div>
                    <div class="memo-content">
                        <div>${memo.content}</div>
                        <div class="memo-meta">${memo.category} â€¢ ${memo.priority}ä¼˜å…ˆçº§</div>
                    </div>
                </div>
            `).join('');
      }

      function initializeCharts() {
        // æ´»åŠ¨åˆ†ç±»é¥¼å›¾
        const categoryChart = echarts.init(document.getElementById('categoryChart'));

        const categoryStats = {};
        demoData.activities.forEach(activity => {
          categoryStats[activity.category] = (categoryStats[activity.category] || 0) + 1;
        });

        const chartData = Object.entries(categoryStats).map(([name, value]) => ({
          name,
          value
        }));

        const option = {
          title: {
            text: 'æ´»åŠ¨åˆ†ç±»åˆ†å¸ƒ',
            left: 'center'
          },
          tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
          },
          legend: {
            orient: 'vertical',
            left: 'left'
          },
          series: [{
            name: 'æ´»åŠ¨åˆ†ç±»',
            type: 'pie',
            radius: '50%',
            data: chartData,
            emphasis: {
              itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 0,
                shadowColor: 'rgba(0, 0, 0, 0.5)'
              }
            }
          }]
        };

        categoryChart.setOption(option);
      }

      function getMoodEmoji(mood) {
        const moodMap = {
          'productive': 'ğŸ˜Š',
          'happy': 'ğŸ˜„',
          'tired': 'ğŸ˜´',
          'focused': 'ğŸ¤”',
